<ion-app>

    <ion-menu side="start" type="overlay" #mymenu>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- List of Text Items -->
        <ion-content>
            <ion-list>
                <ion-item routerLink="/" (click)="mymenu.close()">
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item routerLink="/list" (click)="mymenu.close()">
                    <ion-label>List</ion-label>
                </ion-item>
                <ion-item routerLink="/todo-list" (click)="mymenu.close()">
                    <ion-label>Todo</ion-label>
                    <ion-chip color="success">
                        <ion-label>Soon</ion-label>
                    </ion-chip>
                </ion-item>
                <ion-item href="/" disabled>
                    <ion-label>Signup</ion-label>
                    <ion-chip color="success">
                        <ion-label>Soon</ion-label>
                    </ion-chip>
                </ion-item>
                <ion-item href="/" disabled>
                    <ion-label>In-app Payments</ion-label>
                    <ion-chip color="success">
                        <ion-label>Soon</ion-label>
                    </ion-chip>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
