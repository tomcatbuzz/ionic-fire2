<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none" appAnimateItems>
    <ion-item *ngFor="let message of messages">
      <h2>{{ message.title }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
