<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todo-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Task" [(ngModel)]="todo.task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="todo.priority"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="!todo.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addTodo()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Todo
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="todo.id">
    <ion-row no-padding text-center>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" color="danger" (click)="removeTodo()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" (click)="updateTodo()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
