<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card (press)="handlePress()">
      <ion-card-content>
        Press
      </ion-card-content>
    </ion-card>
    <ion-card (pan)="handlePan($event)">
      <ion-card-content>
        Pan
      </ion-card-content>
    </ion-card>
    <ion-card (swipe)="handleSwipe()">
      <ion-card-content>
        Swipe
      </ion-card-content>
    </ion-card>
    
</ion-content>
